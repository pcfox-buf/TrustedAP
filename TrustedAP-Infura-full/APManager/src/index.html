<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TrustedAP AP Manager Interface</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">TrustedAP AP Manager Interface</h1>
          <hr/>
        </div>
      </div>

      <div id="proposalsRow" class="row">
      </div>
    </div>
<!----------------------------------------------Administrative Functions-------------------------------------------->
    <div class="container">
      <h2>Administrative Functions</h2>

      <p> Add/Remove AP</p>
      <div class="row" id="addap_div">
        <div style="margin-left: 15px;">
          <input
                        type="text"
                        class="form-control d-inline"
                        placeholder="Enter new AP (Ropsten) Address"
                        id="enter_ap"
                        style="margin-right: 5px;"
                      />
          <input
                        type="text"
                        class="form-control d-inline"
                        placeholder="Enter AP Details Hash (Keccak, 32-byte)"
                        id="enter_details"
                        style="margin-right: 5px;"
                      />        
          <button class="btn btn-info" type="button" id="addAP">Add AP</button>
        </div>
      </div>
      <br>
      
      <div class="row" id="removeap_div">
        <div style="margin-left: 15px;">
          <input
                        type="text"
                        class="form-control d-inline"
                        placeholder="Enter AP (Ropsten) Address for removal"
                        id="enter_rem_ap"
                        style="margin-right: 5px;"
                      />
          <button class="btn btn-info" type="button" id="removeAP">Remove AP</button>
        </div>
      </div>
      <br>

      <p> Unregister (other) </p>
      <div class="row" id="unreg_other_div">
        <div style="margin-left: 15px;">
          <input
                        type="text"
                        class="form-control d-inline"
                        placeholder="Enter End User Address for unregistration"
                        id="enter_unreg_other"
                        style="margin-right: 5px;"
                      />
          <button class="btn btn-info" type="button" id="unregOther">Unregister</button>
        </div>
      </div>
      <br>

      <p> Banish/Pardon</p>
      <div class="row" id="banishsh_div">
        <div style="margin-left: 15px;">
          <input
                        type="text"
                        class="form-control d-inline"
                        placeholder="Enter banished End User Address"
                        id="enter_ban"
                        style="margin-right: 5px;"
                      />
          <button class="btn btn-info" type="button" id="banish">Banish</button>
        </div>
      </div>
      <br>
      
      <div class="row" id="unbanishsh_div">
        <div style="margin-left: 15px;">
          <input
                        type="text"
                        class="form-control d-inline"
                        placeholder="Enter pardoned End User Address"
                        id="enter_unban"
                        style="margin-right: 5px;"
                      />
          <button class="btn btn-info" type="button" id="unbanish">Pardon</button>
        </div>
      </div>
      <br>
      
      </div>
    </div>
    
<!---------------------------------------------Struct 'Getter' Functions--------------------------------------------->
      <div class="container">
      <h2>Struct 'Getter' Function</h2>
      <p> Access Point Details</p>
      <div class="row" id="get_ap_div">
        <div style="margin-left: 15px;">
          <input
                        type="text"
                        class="form-control d-inline"
                        placeholder="Enter AP Address in question"
                        id="enter_ap_det"
                        style="margin-right: 5px;"
                      />
          <button class="btn btn-info" type="button" id="getAP">Get AP Details</button>
        </div>
      </div>
      <br>
           
      <br>
      <br>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/dist/bootstrap.min.js"></script>
  <script src="js/dist/web3.min.js"></script>
  <script src="js/dist/truffle-contract.js"></script>
  <script src="js/toastr.min.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
