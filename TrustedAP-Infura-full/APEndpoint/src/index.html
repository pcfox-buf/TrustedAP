<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TrustedAP AP Endpoint Interface</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">TrustedAP AP Endpoint Interface</h1>
          <hr/>
        </div>
      </div>

      <div id="proposalsRow" class="row">
      </div>
    </div>

<!----------------------------------------------End User-AP Exchanges-------------------------------------------->
    <div class="container">
      <h2>AP - End User Exchange</h2>
      <p> Response (AP to End User)</p>      

      <div class="row" id="response_div">
        <div style="margin-left: 15px;">
          <input
                        type="text"
                        class="form-control d-inline"
                        placeholder="Enter connected challenger's address"
                        id="enter_chal_addr"
                        style="margin-right: 5px;"
                      />
          <input
                        type="text"
                        class="form-control d-inline"
                        placeholder="Enter encrypted Response Hash (Keccak, 32-byte)"
                        id="enter_resp_hash"
                        style="margin-right: 5px;"
                      />
          <input
                        type="text"
                        class="form-control d-inline"
                        placeholder="Enter public key Hash (Keccak, 32-byte)"
                        id="enter_pk_hash"
                        style="margin-right: 5px;"
                      />        
          <button class="btn btn-info" type="button" id="response">Respond</button>
        </div>
      </div>
      <br>
      
      </div>
      </div>
<!---------------------------------------------Struct 'Getter' Functions--------------------------------------------->
      <div class="container">
      <h2>Struct 'Getter' Function</h2>
      
      <p> Challenge-Response Details</p>
      <div class="row" id="get_chrsp_div">
        <div style="margin-left: 15px;">
          <input
                        type="text"
                        class="form-control d-inline"
                        placeholder="Enter End User Address in question"
                        id="enter_chrsp_det"
                        style="margin-right: 5px;"
                      />
          <button class="btn btn-info" type="button" id="getChrsp">Get Challenge-Response</button>
        </div>
      </div>
      <br>
      
      
      <br>
      <br>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/dist/bootstrap.min.js"></script>
  <script src="js/dist/web3.min.js"></script>
  <script src="js/dist/truffle-contract.js"></script>
  <script src="js/toastr.min.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
